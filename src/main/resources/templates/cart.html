<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div th:if="${cartItems.isEmpty()}" class="alert alert-info">
            Your cart is empty.
        </div>
        <ul th:if="${!cartItems.isEmpty()}" class="list-group">
            <li class="list-group-item" th:each="item : ${cartItems}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${item.name}"></strong> - 
                        <span th:text="${#numbers.formatCurrency(item.sellingPrice)}"></span>
                    </div>
                    <img th:src="${item.imageUrl}" alt="Product Image" style="width: 50px; height: auto;" />
                </div>
            </li>
        </ul>
        <div th:if="${!cartItems.isEmpty()}" class="mt-3">
            <h4>Total: <span th:text="${#numbers.formatCurrency(totalPrice)}"></span></h4>
        </div>
        <a href="/checkout" class="btn btn-primary mt-3">Checkout</a>
    </div>
</body>
</html>
