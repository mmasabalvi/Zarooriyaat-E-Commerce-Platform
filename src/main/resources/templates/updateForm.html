<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
    <link rel="stylesheet" th:href="@{../css/signup.css}">
</head>

<body>
    <div class="container">
        <!-- Title section -->
        <div class="title">Update Account</div>
        <div class="content">
            <!-- Update form -->
            <form th:action="@{/dashboard-customer/manage-account-settings}" th:object="${customerObject}" method="post">
                <div class="user-details">
                    <!-- Input for Full Name -->
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" th:field="*{fullName}" placeholder="Enter your name" required>
                    </div>
                    <!-- Input for Email -->
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" th:field="*{email}" placeholder="Enter your email" readonly>
                    </div>
                    <!-- Input for Phone Number -->
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" th:field="*{phoneNumber}" placeholder="Enter your number" required>
                    </div>
                    <!-- Input for Password -->
                    <div class="input-box">
                        <span class="details">New Password</span>
                        <input type="password" th:field="*{password}" placeholder="Enter new password">
                    </div>
                    <!-- Input for Confirm Password -->
                    <div class="input-box">
                        <span class="details">Confirm New Password</span>
                        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm new password">
                    </div>
                </div>

                <!-- Submit button -->
                <div class="button">
                    <input type="submit" value="Update">
                </div>
            </form>

            <!-- Success or error message -->
            <div th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>
        </div>
    </div>
</body>

</html>
