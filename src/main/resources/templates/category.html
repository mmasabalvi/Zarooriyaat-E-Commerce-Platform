<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories - Zarooriyaat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/category.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>

<body>
  <!-- Navbar -->
  <div class="main-navbar shadow-sm sticky-top">
    <div class="top-navbar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
            <h5 class="brand-name">Zarooriyaat</h5>
          </div>
          <div class="col-md-5 my-auto">
            <form role="search" method="get" action="/search">
              <div class="input-group">
                <input type="search" name="query" placeholder="Search your product" class="form-control" required />
                <button class="btn bg-white" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>

          </div>
          <div class="col-md-5 my-auto">
            <ul class="nav justify-content-end">
              <!-- Cart Button -->
              <li class="nav-item">
                <a class="nav-link" href="/cart">
                  <i class="fa fa-shopping-cart"></i> Cart
                </a>
              </li>

              <!-- User Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa fa-user"></i><span th:text="${username}"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" th:href="@{/signup-seller}"><i class="fa fa-user"></i> Become a
                      Seller</a></li>
                  <li><a class="dropdown-item" href="/dashboard-customer"><i class="fa fa-list"></i> Dashboard</a></li>
                  <li><a class="dropdown-item" href="/cart"><i class="fa fa-shopping-cart"></i> My Cart</a></li>
                  <li><a class="dropdown-item" href="http://localhost:8080/"><i class="fa fa-sign-out"></i> Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar End -->

    <h1>Welcome, <span th:text="${username}"></span>!</h1>


    <div class="py-3 py-md-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="mb-4">Our Categories</h4>
                </div>

                <!-- Loop through categories dynamically -->
                <div class="col-6 col-md-3" th:each="category : ${categories}">
                    <div class="category-card">
                        <a th:href="@{/productList(category=${category.name})}">
                            <div class="category-card-img">
                                <img th:src="${category.imageUrl}" class="w-100" th:alt="${category.name}">
                            </div>
                            <div class="category-card-body">
                                <h5 th:text="${category.name}"></h5>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
