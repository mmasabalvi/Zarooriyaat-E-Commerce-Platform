<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <!-- BOOTSTRAP STYLES-->
    <link th:href="@{css/Dashboard/bootstrap.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link th:href="@{css/Dashboard/font-awesome.css}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link th:href="@{css/Dashboard/sellerDashboard.css}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <!-- TOP NAVBAR -->
        <nav class="navbar navbar-default navbar-cls-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/dashboard-seller}">Control Panel</a>
            </div>
            <div style="color: white; padding: 15px 50px 5px 50px; float: right; font-size: 16px;">
                <a th:href="@{/categories}" class="btn btn-danger square-btn-adjust" style="background-color: #2874f0;">Switch to Buying</a>
            </div>
        </nav>
        <!-- /. NAV TOP -->

        <!-- SIDE NAVBAR -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img th:src="@{/img/find_user.png}" class="user-image img-responsive" />
                    </li>
                    <li>
                        <a class="active-menu" th:href="@{/dashboard-seller}">
                            <i class="fa fa-dashboard fa-3x"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <!-- <a th:href="@{/orders}">
                            <i class="fa fa-edit fa-3x"></i> View Orders
                        </a> -->
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE -->

        <!-- MAIN CONTENT -->
        <div id="page-wrapper">
            <div id="page-inner">
                <!-- HEADER -->
                <div class="row">
                    <div class="col-md-12">
                        <h2>Seller Dashboard</h2>
                        <h5 th:text="'Welcome ' + ${userName} + ', Love to see you back.'"></h5>
                    </div>
                </div>
                <!-- /. HEADER ROW -->
                <hr />

                <!-- BUTTONS -->
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <a th:href="@{/dashboard-seller/add-product}" class="btn btn-success btn-lg" style="width: 100%;">Add Products</a>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <button class="btn btn-danger btn-lg" style="width: 100%;">Remove Products</button>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <button class="btn btn-warning btn-lg" style="width: 100%;">Update Products</button>
                    </div>
                </div>
                <!-- /. BUTTON ROW -->
                <hr />

                <h2>Current Inventory:</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${inventory}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.brand}"></td>
                            <td th:text="${product.category}"></td>
                            <td th:text="${product.description}"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- /. INVENTORY TABLE -->
            </div>
            <!-- /. PAGE INNER -->
        </div>
        <!-- /. PAGE WRAPPER -->
    </div>
</body>
</html>
